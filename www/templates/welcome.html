<ion-view title="Welcome">

	<ion-header-bar class="bar-calm">
        <h1 class="title">Elevatr - Welcome</h1>
    </ion-header-bar>

    <ion-content class="has-header mesh-bg">

		<div style="padding: 20px;text-align:center;">
            <h2>Sign in to Get Started</h2>
		</div>
        <div ng-show="logged = true">
        <div class="center-text">
            <p>
                Share, store, and backup your ideas securely.
            </p>
        </div>
        
        <div class="spacer" style="width: 300px; height: 20px;"></div>
        
        <div class="center-image">
        	<img src="img/page/saveOnCloud.png" class="bookandpencil">
        </div>
        <div style="padding: 20px">
            <button class="button button-balanced button-block button-height-wide" ng-click="OnClickCreateSignButton()">
                Create a Free Account or Sign In        
            </button>
        </div>       
    </ion-content>
</ion-view>
